<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'acceuil - Admin</title>

    <!-- scss style 
    --------------->
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />

    <!-- fonts style
    ------------- -->
    <link rel="stylesheet" href="../../assets/fonts/font.css" />

    <!-- icons css 
    ------------->

    <link rel="stylesheet" href=".././assets/icons/flaticons.css" />
    <link rel="stylesheet" href="../../assets/icons/ionicons.min.css" />
    <link rel="stylesheet" href="..//../assets/icons/peicons.min.css" />
    <link rel="stylesheet" href="../../assets/icons/remixicons.css" />
  </head>

  <body>
    <!-- site
        -------- -->
    <div class="site">
      

      <div class="search__content">
        <i class="ri-close-line btn close-btn" title="GO"></i>
        <form>
          <input
            type="text"
            name="search"
            class="search__input"
            placeholder="Recherche"
            id="search__input"
            autofocus
          />
          <!-- <i class="ri-search-line btn" title="GO"></i> -->
        </form>
      </div>

     

      <!-- Menu fixed -->
      <div class="menu__fixed">
        <div class="wrapper">
          <div class="header">
            <div class="logo">
              <h6>ADMIN</h6>
            </div>
            <i
              title="fermer le menu"
              class="ri-close-fill close__menufixed"
            ></i>
          </div>
          <div class="menu__container">
            <ul>
              <li class="menu__item ">
                <a href="../../index.html">
                  <i class="ri-home-line"></i>
                  <h6>Tableau de Bord 1</h6>
                </a>
              </li>

              <li class="menu__item active">
                <a href="./index.html">
                  <i class="ri-list-settings-line"></i>
                  <h6>Paramètres</h6>
                  <!-- <i class="ri-arrow-right-s-line"></i>
                  <i class="ri-arrow-down-s-line"></i> -->
                </a>
              </li>

              <li class="menu__item">
                <a href="#">
                  <i class="ri-user-settings-line"></i>
                  <h6>Administrations</h6>
                </a>
              </li>
            </ul>
          </div>

          <div class="footer">
            <p>2022 Template</p>
          </div>
        </div>
      </div>

      <!-- overlay -->
      <div class="overlay"></div>

      <!-- Mobile menu  -->
      <div class="mobile__menu">
        <div class="wrapper">
          <ul>
            <li>
              <div class="left">
                <i class="ri-home-line"> </i>
                <span> pages </span>
              </div>
              <i class="ri-arrowdown-line"></i>
            </li>
          </ul>
        </div>
      </div>

      <!-- header
            ---------- -->
      <header>

        <div class="middle__header pages">
          <div class="container">
            <div class="wrapper">
              <div class="left">
                <i class="ri-menu-line icon btn__menufixed"></i>
                <i class="ri-search-line icon search__btn"></i>
              </div>

              <div class="center">
                <div class="search__content_desktop">
                  <i class="ri-close-line btn close-btn" title="GO"></i>
                  <form>
                    <input
                      type="text"
                      name="search"
                      class="search__input"
                      placeholder="Recherche"
                      id="search__input"
                      autofocus
                    />
                    <!-- <i class="ri-search-line btn" title="GO"></i> -->
                  </form>
                </div>
              </div>

              <div class="right">
                <a href="#" class="commandes__button">
                  <span>
                    <span class="indicator__value"></span>
                    <i class="ri-shopping-bag-line icon" title="Commandes"></i>
                  </span>
                </a>

                <div class="dropdown__btn user__account">
                  <img
                    src="../../assets/images/avatar/avatar-1.png"
                    alt="avatar__profil"
                    width="35"
                    height="35"
                    class="img__avatar"
                  />
                  <h6 class="hide">John Doe</h6>
                  <!-- <i class="ri-arrow-down-s-line icon" title=""></i> -->
                </div>
              </div>
            </div>

          </div>
        </div>
      </header>

      <!-- main
            ------ -->

      <main>
        <!-- breadcrumbs -->
        <div class="breadcrumbs">
          <div class="container">
            <nav>
              <ul>
                <li>
                  <a href="./index.html">
                    Paramètres > 
                  </a>
                </li>
                <li>
                  
                  <a href="#">
                    Connexion
                  </a>

                </li>
              </ol>
            </nav>
          </div>
        </div>

        
        <!-- Card content -->
        <div class="card__body">
          <div class="container">

            <h1>Connexion</h1>
            <div class="wrapper">

              <div class="card__content">
                <h2>Configuration</h2>
                  <form>
                   

                    <div class="input-group">
                      
                      <div class="flex__column">
                    
                        <div class="row">
                            <input id="login_set_on" name="login_set_on" type="checkbox">
                            <label for="login_set_on">Activé</label>
                        </div>
                      </div>
                    </div>

                    <div class="btn__submit">
                        <button class="btn bg-primary" type="submit">Sauvegarder</button>
                      </div>
                   
                  </form>
              </div>
   
              <div class="card__content">
                <h2>Connexion Google</h2>
                <form>
                   
                    <div class="input-group">
                      
                      <div class="flex__column">
                    
                        <div class="row">
                          <input id="login_set_google_on" name="login_set_google_on" type="checkbox">
                          <label for="login_set_google_on">Activé</label>
                        </div>
                      </div>
                    </div>

                    <div class="input-group">
                        <label for="pages">App Id</label>
                        <input name="" id="" value="" type="text" class="text__input">
                     </div> 
                     
                     <div class="input-group">
                        <label for="pages">App Secret</label>
                        <input name="" id="" value="" type="text" class="text__input">
                     </div> 

                    <div class="btn__submit">
                        <button class="btn bg-primary" type="submit">Sauvegarder</button>
                    </div>
                   
                  </form>
              </div>
              
             

            </div>
          </div>

          
        </div>

      </main>

      <!-- footer 
            --------->
      <footer></footer>

      <!-- Scripts -->
      <script src="../../assets/js/script.js"></script>
      <script src="../../assets/js/drag_drop.js"></script>
      <script src="../../assets/js/load_image.js"></script>
      



    </div>
  </body>
</html>
