<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'acceuil - Admin</title>

    <!-- scss style 
    --------------->
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/librairies/table/css/table.css" />

    <!-- fonts style
    ------------- -->
    <link rel="stylesheet" href="../../assets/fonts/font.css" />

    <!-- icons css 
    ------------->

    <link rel="stylesheet" href=".././assets/icons/flaticons.css" />
    <link rel="stylesheet" href="../../assets/icons/ionicons.min.css" />
    <link rel="stylesheet" href="../../assets/icons/peicons.min.css" />
    <link rel="stylesheet" href="../../assets/icons/remixicons.css" />

    
  </head>

  <body>
    <!-- site
        -------- -->
    <div class="site">
      

      <div class="search__content">
        <i class="ri-close-line btn close-btn" title="GO"></i>
        <form>
          <input
            type="text"
            name="search"
            class="search__input"
            placeholder="Recherche"
            id="search__input"
            autofocus
          />
          <!-- <i class="ri-search-line btn" title="GO"></i> -->
        </form>
      </div>

     

      <!-- Menu fixed -->
      <div class="menu__fixed">
        <div class="wrapper">
          <div class="header">
            <div class="logo">
              <h6>ADMIN</h6>
            </div>
            <i
              title="fermer le menu"
              class="ri-close-fill close__menufixed"
            ></i>
          </div>
          <div class="menu__container">
            <ul>
              <li class="menu__item ">
                <a href="../../index.html">
                  <i class="ri-home-line"></i>
                  <h6>Tableau de Bord 1</h6>
                </a>
              </li>

              <li class="menu__item active">
                <a href="./pages/parametres/index.html">
                  <i class="ri-list-settings-line"></i>
                  <h6>Paramètres</h6>
                  <!-- <i class="ri-arrow-right-s-line"></i>
                  <i class="ri-arrow-down-s-line"></i> -->
                </a>
              </li>

              <li class="menu__item">
                <a href="#">
                  <i class="ri-user-settings-line"></i>
                  <h6>Administrations</h6>
                </a>
              </li>


              <li class="menu__item">
                <a href="./index.html">
                  <i class="ri-store-line"></i>
                  <h6>Ecommerce</h6>
                </a>
              </li>



            </ul>
          </div>

          <div class="footer">
            <p>2022 Template</p>
          </div>
        </div>
      </div>

      <!-- overlay -->
      <div class="overlay"></div>

      <!-- Mobile menu  -->
      <div class="mobile__menu">
        <div class="wrapper">
          <ul>
            <li>
              <div class="left">
                <i class="ri-home-line"> </i>
                <span> pages </span>
              </div>
              <i class="ri-arrowdown-line"></i>
            </li>
          </ul>
        </div>
      </div>

      <!-- header
            ---------- -->
      <header>

        <div class="middle__header pages">
          <div class="container">
            <div class="wrapper">
              <div class="left">
                <i class="ri-menu-line icon btn__menufixed"></i>
                <i class="ri-search-line icon search__btn"></i>
              </div>

              <div class="center">
                <div class="search__content_desktop">
                  <i class="ri-close-line btn close-btn" title="GO"></i>
                  <form>
                    <input
                      type="text"
                      name="search"
                      class="search__input"
                      placeholder="Recherche"
                      id="search__input"
                      autofocus
                    />
                    <!-- <i class="ri-search-line btn" title="GO"></i> -->
                  </form>
                </div>
              </div>

              <div class="right">
                <a href="#" class="commandes__button">
                  <span>
                    <span class="indicator__value"></span>
                    <i class="ri-shopping-bag-line icon" title="Commandes"></i>
                  </span>
                </a>

                <div class="dropdown__btn user__account">
                  <img
                    src="../../assets/images/avatar/avatar-1.png"
                    alt="avatar__profil"
                    width="35"
                    height="35"
                    class="img__avatar"
                  />
                  <h6 class="hide">John Doe</h6>
                  <!-- <i class="ri-arrow-down-s-line icon" title=""></i> -->
                </div>
              </div>
            </div>

          </div>
        </div>
      </header>

      <!-- main
            ------ -->

      <main>
        <!-- breadcrumbs -->
        <div class="breadcrumbs">
          <div class="container">
            <nav>
              <ul>
                <li>
                  <a href="./index.html">
                    Ecommerce > 
                  </a>
                </li>
                <li>
                  
                  <a href="#">
                  Taxes 
                  </a>

                  <a class="active">
                   > Créer une taxe 
                  </a>

                </li>
              </ol>
            </nav>
          </div>
        </div>

         <!-- card -->
         <form action="" method="post">
         <div class="card__body ">
            <div class="container">
              <div class="wrapper">

                  <div class="card__content">
                      
                        <div class="form__group">
                            <label for="title" class="control__label required" aria-required="true">
                              Titre
                            </label>
                            <input maxlength="120" class="is-valid" type="text" name="titre" id="titre" required placeholder="TVA" data-counter="120" >
                            <small class="charcounter"> ( 120  caractère(s) restants ) </small>
                        </div>
                        
                        <div class="form__group">
                            <label for="pourcentage" class="control__label required" aria-required="true">
                              Pourcentage (%)
                            </label>
                            <input maxlength="3" class="is-valid" type="text" name="pourcentage" id="pourcentage" required placeholder="10" data-counter="3" >
                            <small class="charcounter"> ( 3  caractère(s) restants ) </small>
                        </div> 
                        
                        <div class="form__group">
                            <label for="priorite" class="control__label required" aria-required="true">
                              Priorité
                            </label>
                            <input maxlength="3" class="is-valid" type="text" name="priorite" id="priorite" required placeholder="3" data-counter="3" >
                            <small class="charcounter"> ( 3  caractère(s) restants ) </small>
                        </div>

                  </div>
                  
                  <aside class="flex__colum">
                      <div class="card__content p__i__0">
                            <div class="widget">

                              <div class="widget__title">
                                <h1>Publier</h1>
                              </div>
                          
                              <div class="widget__body">

                                  <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-save"> </i>
                                    <span>Enregistrer</span>
                                  </button> 
                                  <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-check-circle"> </i>
                                  <span>Enr. et Modifier
                                  </span>                                   
                                </button>
                              
                              </div>

                            </div>
                      </div>
                      
                      <div class="card__content p__i__0">
                            <div class="widget">

                              <div class="widget__title">
                                <h1>Status</h1>
                              </div>
                        
                              
                              <div class="widget__body">

                                  <div class="form__group">

                                    <select  name="status" id="status">
                                      <option value="published">Publié</option>
                                      <option value="published">Brouillon</option>
                                      <option value="published">En attente</option>
                                    </select> 
                                  </div>

                                  

                              </div>

                            </div>
                      </div>
                  </aside>

                </div>
              </div>
            </div>
          </form>


      </main>

      <!-- footer 
            --------->
      <footer></footer>

      <!-- Scripts -->
      
      <script src="../../assets/librairies/media/libraries/jquery/jquery.js"></script>
      <script src="../../assets/js/script.js"></script>
     
      <script>
      // Caracteres restants sur les inputs
      $(document).ready(function () {
        $("#titre").on("keyup", function () {
            
            let string = $("#titre").val();
            let counter = $("#titre").data("counter");
            let left = counter - string.length;

            let counterElement = $("#titre")[0].nextElementSibling ;
            counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'
        });
        
        $("#pourcentage").on("keyup", function () {
            
            let string = $("#pourcentage").val();
            let counter = $("#pourcentage").data("counter");
            let left = counter - string.length;

            let counterElement = $("#pourcentage")[0].nextElementSibling ;
            counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'
        }); 
        
        $("#priorite").on("keyup", function () {
            
            let string = $("#priorite").val();
            let counter = $("#priorite").data("counter");
            let left = counter - string.length;

            let counterElement = $("#priorite")[0].nextElementSibling ;
            counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'
        });
      });

      </script>

    </div>
  </body>
</html>
