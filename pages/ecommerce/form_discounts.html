      <script>
        // Caracteres restants sur les inputs
        $(document).ready(function () {
          $("#nom_client").on("keyup", function () {
              
              let string = $("#nom_client").val();
              let counter = $("#nom_client").data("counter");
              let left = counter - string.length;
  
              let counterElement = $("#nom_client")[0].nextElementSibling ;
              counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'
          });
          
          $("#email_client").on("keyup", function () {
              
              let string = $("#email_client").val();
              let counter = $("#email_client").data("counter");
              let left = counter - string.length;
  
              let counterElement = $("#email_client")[0].nextElementSibling ;
              counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'
          }); 
          
          $("#password").on("keyup", function () {
              
              let string = $("#password").val();
              let counter = $("#password").data("counter");
              let left = counter - string.length;
  
              let counterElement = $("#password")[0].nextElementSibling ;
              counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'
          });
          
          $("#c_password").on("keyup", function () {
              
              let string = $("#c_password").val();
              let counter = $("#c_password").data("counter");
              let left = counter - string.length;
  
              let counterElement = $("#c_password")[0].nextElementSibling ;
              counterElement.innerHTML =  '( ' +left+ ' caractère(s) restantes'

          });
          
          
          $("#unlimited_time").on("click", function () {
              
              let checked = $(this).is(':checked');

              if (checked) {
                
                $("#date_debut").attr("disabled",'true');
                $("#temps_debut").attr("disabled",'true');
                $("#date_fin").attr("disabled",'true');
                $("#temps_fin").attr("disabled",'true');

              }else{

                $("#date_debut").removeAttr("disabled");
                $("#temps_debut").removeAttr("disabled");
                $("#date_fin").removeAttr("disabled");
                $("#temps_fin").removeAttr("disabled");

              }

          });
          
          
          $("#type_option").on("change", function () {

              let type_option = $(this).val();
             if (type_option=="pourcentage") {
                $("#free").addClass('hide');
                $("#pourcentage").removeClass('hide');
                $("#montant").addClass('hide');
             }if (type_option=="montant") {
                $("#free").addClass('hide');
                $("#pourcentage").addClass('hide');
                $("#montant").removeClass('hide');
             }if (type_option=="free") {
                $("#free").removeClass('hide');
                $("#pourcentage").addClass('hide');
                $("#montant").addClass('hide');
             }
          });
          
          
          $("#apply_on").on("change", function () {

            let apply_on = $(this).val();
            console.log(apply_on);

             if (apply_on=="all_order") {
                $("#order_amount_from_value").addClass('hide');
                $("#collection_value").addClass('hide');
                $("#product_value").addClass('hide');
                $("#variant_value").addClass('hide');
              }
              
              if (apply_on=="order_amount_from") {
                $("#order_amount_from_value").removeClass('hide');
                $("#all_order").addClass('hide');
                $("#product_value").addClass('hide');
                $("#variant_value").addClass('hide');
             }
             
             if (apply_on=="free") {
                $("#all_order").addClass('hide');
                $("#order_amount_from_value").addClass('hide');
                $("#order_amount_from_value").addClass('hide');
                $("#product_value").addClass('hide');
                $("#variant_value").addClass('hide');
             }
             
             if (apply_on=="product_collection") {
                $("#product_collection_value").removeClass('hide');
                $("#order_amount_from_value").addClass('hide');
                $("#product_value").addClass('hide');
                $("#variant_value").addClass('hide');
             }
             
             if (apply_on=="product") {
                $("#product_value").removeClass('hide');
                $("#order_amount_from_value").addClass('hide');
                $("#product_collection_value").addClass('hide');
                $("#variant_value").addClass('hide');
             }
             
             if (apply_on=="variant") {
                $("#product").removeClass('hide');
                $("#variant_value").removeClass('hide');
                $("#variant_value").removeClass('hide');
                $("#order_amount_from_value").addClass('hide');
                $("#product_collection_value").addClass('hide');
                $("#variante_value").addClass('hide');
             }

          });
        });
       
        </script>
