      <!-- header
            ---------- -->
      <header>

        <div class="middle__header pages">
          <div class="container">
            <div class="wrapper">
              <div class="left">
                <i class="ri-menu-line icon btn__menufixed"></i>
                <i class="ri-search-line icon search__btn"></i>
              </div>

              <div class="center">
                <div class="search__content_desktop">
                  <i class="ri-close-line btn close-btn" title="GO"></i>
                  <form>
                    <input
                      type="text"
                      name="search"
                      class="search__input"
                      placeholder="Recherche"
                      id="search__input"
                      autofocus
                    />
                    <!-- <i class="ri-search-line btn" title="GO"></i> -->
                  </form>
                </div>
              </div>

              <div class="right">
                <a href="#" class="commandes__button">
                  <span>
                    <span class="indicator__value"></span>
                    <i class="ri-shopping-bag-line icon" title="Commandes"></i>
                  </span>
                </a>

                <div class="dropdown__btn user__account">
                  <img
                    src="../../assets/images/avatar/avatar-1.png"
                    alt="avatar__profil"
                    width="35"
                    height="35"
                    class="img__avatar"
                  />

      <!-- main
            ------ -->

      <main>
        <!-- breadcrumbs -->
        <div class="breadcrumbs">
          <div class="container">
            <nav>
              <ul>
                <li>
                  <a href="./index.html">
                    Ecommerce > 
                  </a>
                </li>
                <li>
                  
                  <a href="#">
                  Livraisons 
                  </a>

                  <a class="active">
                   > Liste
                  </a>

                </li>
              </ol>
            </nav>
          </div>
        </div>

         <!-- card -->
         <form action="" method="post">
         <div class="card__body ">
            <div class="container">
              <div class="wrapper d-inherit">

                  <div class="card__content">
                      
                    <div class="form__body">

                        <h2 onclick="document.getElementById('modal').classList.remove('hide');" href="#" class="btn btn-primary">  Sélectionner un pays</h2>

                        <!-- modal -->
                        <div class="hide modal show" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title">
                                       Création d'une nouvelle région
                                    </h1>
                                    <button onclick="document.getElementById('modal').classList.add('hide');" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        <i aria-hidden="true"  title="Fermer" class="fa fa-close"></i>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <div class="form__group">

                                        <select  name="pays" id="pays">
                                          <option value="pays">pays</option>
                                        </select> 
                                      </div>
                                    
                                </div>
                    
                                <div class="modal-footer">
                                  <button onclick="document.getElementById('targetID1').submit();" type="button" class="btn btn-primary" data-dismiss="modal">OUI</button>
                                </div>
                            </div>
                          </div>
                        </div>

                        <div class="flex__item  bg justify-content-between">

                            <div class="row">
                                <label for="">Pays  <strong>Tous</strong> </label>
                                <a href="#" class="danger m-l-auto"> Supprimer</a>
                                <a href="#"  class="info m-l-auto"> Ajouter une règle</a>
                            </div>
                            
                            <div class="row">
                                <a onclick="document.getElementById('modalDetail1').classList.toggle('hide');" href="#"  class="link" for="">Détail </a>
                               
                            </div>
                            
                            <div class="row">
                                <strong> 100  - 200 </strong>
                                <strong class="m-l-auto"> 200 </strong>
                            </div>
                        </div> 

                        <div class="p-l-10 p-t-10">

                            <form>

                                <div id="modalDetail1" class="rules form__body hide show">

                                    <div class="form__group">
                                        <label for="title" class="control__label required" aria-required="true">
                                        Libellé
                                    </label>
                                    <input maxlength="120" class="is-valid" type="text" name="libelle" id="libelle" required placeholder="" >
                                    
                                    </div>
                                    

                                    <div class="row">

                                        <div class="form__group">
                                            <label for="rule_type" class="control__label required" aria-required="true">
                                            Catégorie de mesure
                                            </label>
                                            <select required name="rule_type" id="rule_type">
                                                    <option value="poids">Poids</option>
                                                    <option value="promotion">Prix</option>
                                            </select>
                                            
                                        </div>
                                        
                                        <div class="form__group">
                                            <label for="rule_type" class="control__label required" aria-required="true">
                                            Valeur minimum :
                                            </label>
                                           <input required type="number" name="valeur_min" id="valeur_min">
                                            
                                        </div>
                                        
                                        <div class="form__group">
                                            <label for="rule_type" class="control__label required" aria-required="true">
                                            Valeur Maximum :
                                            </label>
                                            <input required type="number" name="valeur_max" id="valeur_max">
                                        </div>
                                    </div>


                                    <div class="form__group">
                                            <label for="rule_type" class="control__label required" aria-required="true">
                                                Frais de livraison
                                            </label>
                                            <input required type="number" name="shipping_fee" id="shipping_fee">
                                            
                                    </div>

                                 

                                </div>
                                    
                            </form>
                            
                        </div>
                  
                </div>
              </div>
            </div>
          </form>
